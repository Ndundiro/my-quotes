<div class="container-fluid">
    <h2 class="text-center">Write a new Quote</h2>
    <hr>
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
        <div class="form-group">

            <label for="name">Quote</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel"
                required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
            <!-- test -->
            <!-- Display {{newQuote.name}} -->
        </div>

        <div class="form-group">

            <label for="owner">Owner</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.owner"
                name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
            <!-- Display {{newGoal.description}} -->
        </div>

        <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate"
                #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid ||comleteDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
